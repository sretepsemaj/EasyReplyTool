<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments and Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .summary-section, .comments-section {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .summary-section h2, .comments-section h2 {
            margin-top: 0;
            color: #444;
        }
        .comment-box {
            margin-top: 15px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .comment-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }
        .comment-author {
            font-size: 14px;
            color: #888;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Comments and Summary</h1>

    <div class="summary-section">
        <h2>Cohesive Summary</h2>
        <p>{{ cohesive_comment }}</p>
    </div>

    <div class="comments-section">
        <h2>Individual Comments</h2>
        {% for comment in original_comments %}
        <div class="comment-box">
            <div class="comment-text">{{ comment.text }}</div>
            <div class="comment-author">â€” @{{ comment.author }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
